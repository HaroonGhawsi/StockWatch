<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
	
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	
	<title>Stock Watch | H::G Project</title>

</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" id="heading1" href="#">StockWatch</a>
					
					<button type="button" class="btn btn-success navbar-btn" id="sgnN">Sign-In</button>
					<button type="button" class="btn btn-primary navbar-btn sgnUP">Register</button>
					
				</div>
			</div>
		</nav>
		<h1 id="head">Stock Watch</h1>
				
		<div id="logindiv">
			<form class="form" action="#" id="login">
				<h3>Sign-In Form</h3>
					<hr/>
						<label>Username : </label>
						<br/>
						<input type="text" id="username" placeholder="Ex-john123"/><br/>
						<br/>
						<label>Password : </label>
						<br/>
						<input type="password" id="password" placeholder="**********"/><br/>
						<br/>
						<button type="button" class="btn btn-danger pull-left cancel">Cancel</button>
						<button type="button" class="btn btn-success pull-right" id="sgnN">Sign-In</button>
						<br/><hr/>
						<button type="button" class="btn btn-primary btn-block sgnUP">Register</button>
			</form>
		</div>
		<div id="register">
			<form class="form" action="#" id="registration" method="POST">
				<h3>Registration Form</h3>
				<hr/>
					
					<label>First Name : <span>*</span></label>
					<br/>
					<input type="text" id="fname" placeholder="First Name"/><br/>
					<label name="lname">Last Name : <span>*</span></label>
					<br/>
					<input type="text" id="lname" name="lname" placeholder="Last Name"/><br/>
					<label>Password : <span>*</span></label>
					<br/>
					<input type="password" id="pwd" placeholder="********"/><br/>
					<label>Retype-Password : <span>*</span></label>
					<input type="password" id="rpwd" placeholder="********"/><br/>
					<label>Email : <span>*</span></label>
					<input type="email" id="eml" placeholder="Email"/><br/>
					<br/>
					<button type="button" class="btn btn-danger pull-left rcancel">Cancel</button>
					<button type="submit" class="btn btn-success pull-right submit1">Register</button>
					<br/>
			</form>
		</div>
		<div id="results">
			<form class="form" id="form">
				<div id="errmsg"></div><br/>
				<button type="button" class="btn btn-danger btn-block" id="ok">Ok</button>
			</form>
		</div>
	</body>
</html>
