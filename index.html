<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	
	<title>Stock Watch | H::G Project</title>

</head>
	<body background="./images/dark_embroidery.png">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" id="heading1" href="#">StockWatch</a>
				</div>
					
			</div>
		</nav>
		
		<h1 id="head">Stock Watch</h1>
		
		<div id="ask">
			<form class="form" action="#" id="ask1">
						<input type="button" id="sgnN" value="Login" onclick="function login();"></input>
						<input type="button" id="sgnUP" value="Sign-Up"></input><hr/>
						<input type="button" id="close" value="Close"/>
			</form>
		</div>

		
		
		<div id="logindiv">
			<form class="form" action="#" id="login">
				<h3>Sign-In Form</h3>
					<hr/><br/>
						<label>Username : </label>
						<br/>
						<input type="text" id="username" placeholder="Ex-john123"/><br/>
						<br/>
						<label>Password : </label>
						<br/>
						<input type="password" id="password" placeholder="**********"/><br/>
						<br/>
						<input type="button" id="cancel" value="Cancel"/>
						<input type="button" id="loginbtn" value="Login"/>
						<br/>
			</form>
		</div>
		
		<div id="register">
			<form class="form" action="#" id="registration">
				<h3>Registration Form</h3>
				<hr/><br/>
					<label>First Name : <span>*</span></label>
					<br/>
					<input type="text" id="fname" placeholder="First Name"/><br/>
					<label>Last Name : <span>*</span></label>
					<br/>
					<input type="text" id="lname" placeholder="Last Name"/><br/>
					<label>Password : <span>*</span></label>
					<br/>
					<input type="password" id="pwd" placeholder="********"/><br/>
					<label>Retype-Password : <span>*</span></label>
					<input type="password" id="rpwd" placeholder="********"/><br/>
					<label>Email : <span>*</span></label>
					<input type="email" id="eml" placeholder="Email"/><br/>
					<br/>
					<input type="button" id="rcancel" value="Cancel"/>
					<input type="button" id="submit" value="Submit"/>
					<br/>
			</form>
		</div>
		
		


	</body>
</html>
